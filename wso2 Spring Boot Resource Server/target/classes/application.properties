# Server Configuration
spring.application.name=wso2-resource-server
server.port=8081

# WSO2 OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://localhost:9443/oauth2/jwks
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://localhost:9443/oauth2/token

# WSO2 specific claim configuration (optional)
app.security.jwt.roles-claim=http://wso2.org/claims/role
app.security.jwt.username-claim=sub

# For debugging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG